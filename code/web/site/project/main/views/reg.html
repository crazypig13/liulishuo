<div class="alert-wrap " ng-if="vm.alerts.length" ng-class="{' show':vm.alerts.length}" style="display: none;">
    <uib-alert ng-repeat="alert in vm.alerts" type="{{alert.type}}" close="alert.close()"><span
            class="glyphicon glyphicon-info-sign"> </span> {{alert.msg}}
    </uib-alert>
</div>
<style>
    .form-signin {
        max-width: 500px;
        padding: 15px;
        margin: 0 auto;
    }
    .form-signin .form-signin-heading,
    .form-signin .checkbox {
        margin-bottom: 10px;
    }
    .form-signin .checkbox {
        font-weight: normal;
    }
    .form-signin .form-control {
        position: relative;
        height: auto;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        padding: 10px;
        font-size: 16px;
    }
    .form-signin .form-control:focus {
        z-index: 2;
    }
    .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }
    .form-signin input[type="password"] {
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }
</style>
<div class="container">

    <form class="form-signin">
        <h2 class="form-signin-heading">笔试-注册</h2>

        <input type="text"  ng-model="vm.req.mail" class="form-control" placeholder="请输入邮箱" required autofocus>

        <input type="password" ng-model="vm.req.password" class="form-control" placeholder="密码" required>

        <input type="password" ng-model="vm.req.password2" class="form-control" placeholder="重复输入密码" required>

        <button class="btn btn-lg btn-primary btn-block mt10" ng-click="vm.reg()">提交</button>
        <a class="btn btn-lg btn-default btn-block" href="#/login">返回</a>
    </form>

</div> <!-- /container -->
